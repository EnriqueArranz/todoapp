
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template/template :: head">
  <title th:text="${title}"></title>
</head>
<body>
<header th:replace="template/template :: header"></header>

<div class="container">
  <h1 th:text="${title}"></h1>
</div>
<div class="container">
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th scope="col">UserName</th>
      <th scope="col">Title</th>
      <th scope="col">Completed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tdl : ${todoList}">
      <th scope="row" th:text="${tdl.username}"></th>
      <td th:text="${tdl.title}"></td>
      <td th:text="${tdl.completed} ? 'Yes' : 'No'"></td> <!-- Display Yes/No instead of true/false -->
    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
