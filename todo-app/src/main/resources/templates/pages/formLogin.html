<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>

  <!-- Mostrar mensaje de error -->
  <div th:if="${error != null}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>

  <!-- Formulario de login -->
  <form th:action="@{/auth/login}" th:object="${loginData}" method="post" class="needs-validation" novalidate>

    <!-- Nombre de usuario -->
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nombre de usuario" required>
      <div class="invalid-feedback">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Contraseña" required>
      <div class="invalid-feedback">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>
    </div>

    <!-- Botón de login -->
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <!-- Enlace para ir al registro -->
  <p class="mt-3">¿No tienes cuenta? <a th:href="@{/auth/register}">Regístrate aquí</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-hzk+a2c1pE70er3UpS4g8j/xKVizU6vXhjg1Rf+D5DTqVkOg/4RGPOMbD/pwJ6t0"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-b4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+xr9iw/+T0U6enp7Bmgqi8Yp8+2w/tWPDZG"
        crossorigin="anonymous"></script>
<script th:inline="javascript">

</script>
</body>
</html>
